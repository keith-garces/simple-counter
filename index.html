<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Counter by Keith Garces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light bg-gradient">
    <div class="border border-dark border-3 rounded p-5">
        <h1 class="fs-1">Simple Counter by Keith Garces</h1>
        <h2 id="counter" class="text-center mb-4">0</h2>
        <div class="d-flex justify-content-center">
            <button id="minus" class="btn btn-danger mx-2">-</button>
            <button id="reset"class="btn btn-primary mx-2">Reset</button>
            <button id="plus" class="btn btn-success mx-2">+</button>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
